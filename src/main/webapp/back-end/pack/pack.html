    ></script>

      </div>
    </div>
    <div class="main">
      <h3>包裹管理</h3>
      <div class="search-bar">
        <label>search</label>
       <input
          type="text"
          class="searchTerm light-table-filter"
          placeholder="What are you looking for?"
          data-table="order-table"
        /> 
<!--         <input type="text" class="searchTerm" id="myInput" onkeyup="myFunction()" placeholder="What are you looking for?"> -->
        <a href="#" class="newPost-button">新增 </a>
      </div>
      <!-- 新增的表單 -->
      <div
              class="hidden_form"
              style="
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: hsla(0, 0%, 0%, 0.5);
                display: none;
                z-index: 5;
              "
            >
              <form
              	id="packform"
                action=""
                style="
                  background-color: white;
                  width: 90%;
                  max-width: 800px;
                  border-radius: 10px;
                  box-shadow: 0 0 10px #ddd;
                  padding: 10px;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  max-height:500px;
                  overflow:scroll;
                "
              >
                <div class="box">
                  <label class="box1" for="select">地址編號:</label>
                  <select id="select" class="select">
                  </select>
                  <br />
                </div>
                <div class="box">
                  <label class="box1" for="packArrived">包裹到達日:</label
                  ><input id="packArrived" type="date" />
                  <br />
                </div>
                
                <div class="box">
                  <label class="box1" for="packLogistics">物流商:</label
                  ><input id="packLogistics" type="text" />
                  <br />
                </div>
                <div class="box">
                  <label class="box1" for="packTypeNo">包裹種類編號:</label
                  ><input id="packTypeNo" type="text" />
                  <br />
                </div>
                

                <button class="btn_confirm">確定新增</button>
                <button class="btn_cancel">取消新增</button>
              </form>
      </div>
      <div class="overlay-returned hidden"></div>
      <div class="container">
        <table class="tableContents order-table">
          <thead>
            <tr>
              <th>包裹編號</th>
              <th contenteditable="false">地址編號</th>
              <th contenteditable="false">包裹到達日</th>
              <th contenteditable="false">包裹領取日</th>
              <th contenteditable="false">物流商</th>
              <th contenteditable="false">包裹種類編號</th>
              <th contenteditable="false">包裹狀態</th>
              <th contenteditable="false">編輯</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="chatroom">
    	<div class="friendlist">
    		
    	</div>
    	<div class="chatarea">
    		<div class="statusOutput"></div>
    		<div class="msgbox">
    			<ul id="area"></ul>
    			<input type="text" class="textbox">
    			<input type="submit" class="send" value="送出">
    		</div>
    	</div>
    </div>
    <button class="msgicon"><img class="msgicon"  src="/okaeri/chatroom/images/messenger.png"></button>
    <span class="acct" style="display:none;"></span>
    
    <script src="./js/adminScript.js" charset="UTF-8"></script>
    <script src="/okaeri/back-end/util/sessionAdmin.js" charset="UTF-8"></script>
    <script src="/okaeri/chatroom/js/chat.js" charset="UTF-8"></script>
  </body>
</html>
