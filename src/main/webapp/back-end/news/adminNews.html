<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社區公告</title>
    <link rel="stylesheet" href="adminStyle.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <div class="sidenav-cont">
        <div class="menu">
          <span><img class="logo" src="logo2.png" />管理員專區</span>
        </div>
        <div>
          <hr />
          <button class="dropdown-btn">
            帳號管理 <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">住戶帳號管理</a> <a href="#">後端帳號管理</a>
            <a href="#">地址資料管理</a>
          </div>
          <button class="dropdown-btn">
            社區交流 <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">社區公告</a> <a href="#">社區公約</a>
          </div>
          <button class="dropdown-btn">
            社區論壇 <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">論壇</a> <a href="#">論壇留言</a>
            <a href="#">論壇檢舉</a>
          </div>
          <button class="dropdown-btn">
            公設管理 <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">公設列表</a> <a href="#">公設租借紀錄</a>
            <a href="#">公設編輯</a>
          </div>
          <button class="dropdown-btn">
            美食地圖 <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">商家資訊</a> <a href="#">地圖留言</a>
            <a href="#">我的最愛</a> <a href="#">留言檢舉</a>
          </div>
          <a href="#services">聊天室</a>
          <a href="#clients">管理費用</a>
          <a href="#contact">管理包裹</a>
          <a href="#contact">登出</a>
        </div>
      </div>
    </div>
    <div class="main">
      <h1>社區公告</h1>
      <div class="search-bar">
        <label>search</label>
        <input
          type="text"
          class="searchTerm light-table-filter"
          placeholder="What are you looking for?"
          data-table="order-table"
        />
        <a href="#" class="newPost-button">新增 </a>
      </div>
      <!-- RETURNED CASES -->
      <div class="modal-returned hidden">
        <div class="modal-container">
          <h2>新增</h2>
          <br />
          <button class="btn--close-modal-returned">&times;</button>
          <div class="inputStyle">
            <p>公告類別</p>
            <select id="type" required>
              <option value="" disabled>公告類別</option>
              <option value="會議">會議</option>
              <option value="公告" selected>公告</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <br />
          <div class="inputStyle">
            <p>公告主題</p>
            <input type="text" id="title" required />
          </div>
          <br />
          <div class="inputStyle">
            <p>公告內容</p>
            <textarea id="content" cols="30" rows="10" required></textarea>
          </div>
          <br />
          <div class="inputStyle">
            <p>發布人員</p>
            <input type="text" id="admin" required />
          </div>
          <br />
          <input
            type="submit"
            value="Save"
            class="save"
            onclick="window.location='adminNews.html'"
          />
        </div>
      </div>
      <div class="overlay-returned hidden"></div>
      <div class="container">
        <table class="tableContents order-table">
          <thead>
            <tr>
              <th id="n-id">編號</th>
              <th contenteditable="false" id="n-type">類別</th>
              <th contenteditable="false" id="n-title">主題</th>
              <th contenteditable="false" id="n-content">內容</th>
              <th contenteditable="false" id="n-time">時間</th>
              <th contenteditable="false" id="n-admin">管理員</th>
              <th contenteditable="false" id="n-state">狀態</th>
              <th contenteditable="false" id="n-edit">編輯</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="adminScript.js" charset="UTF-8"></script>
    <script src="cudScript.js" charset="UTF-8"></script>
  </body>
</html>
