<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/adminStyle.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="sidenav">
    <div class="sidenav-cont">
      <div class="menu">
        <span>
          <img class="logo" src="images/logo2.png" />管理員專區
        </span>
      </div>
      <div>
        <hr />
        <button class="dropdown-btn">
          帳號管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="#">住戶帳號管理</a>
          <a href="#">後端帳號管理</a>
          <a href="#">地址資料管理</a>
        </div>
        <button class="dropdown-btn">
          社區交流
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="#">社區公告</a>
          <a href="#">社區公約</a>
          <a href="#">社區論壇</a>
        </div>
        <button class="dropdown-btn">
          公設管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="#">公設列表</a>
          <a href="#">公設租借紀錄</a>
          <a href="#">公設編輯</a>
        </div>
        <a href="#services">聊天室</a>
        <a href="#clients">管理費用</a>
        <a href="#contact">管理包裹</a>
        <a href="#contact">管理地圖</a>
        <a href="#contact">登出</a>
      </div>
    </div>
  </div>
  <div class="main">
    <h3>社區公告</h3>
    <div class="search-bar">
      <label>search</label>
      <input type="text" class="searchTerm light-table-filter" placeholder="What are you looking for?"
        data-table="order-table" />
      <a href="#" class="newPost-button">新增 </a>
    </div>
    <!-- RETURNED CASES -->
    <div class="modal-returned hidden">
      <div class="modal-container">
        <h2>新增</h2>
        <br />
        <button class="btn--close-modal-returned">&times;</button>
        <div class="inputStyle">
          <p>地址編號</p>
          <input type="text" class="title" />
        </div>
        <br />
        <div class="inputStyle">
          <p>棟號</p>
          <input type="text" class="title" />
        </div>
        <br />
        <div class="inputStyle">
          <p>樓號</p>
          <input type="text" class="title" />
        </div>
        <br />
        <div class="inputStyle">
          <p>房號</p>
          <input type="text" class="admin" />
        </div>
        <br />
        <input type="submit" value="Save" class="save" />
      </div>
    </div>

    <div class="overlay-returned hidden"></div>
    <div class="container">
      <table class="tableContents order-table">
        <thead>
          <tr>
            <th>編號</th>
            <th contenteditable="false">棟號</th>
            <th contenteditable="false">樓號</th>
            <th contenteditable="false">房號</th>
            <th contenteditable="false">編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class='id' contenteditable='false'>1</td>
            <td class='type' contenteditable='false'>2</td>
            <td class='title' contenteditable='false'>3</td>
            <td class='content' contenteditable='false'>4</td>
            <td class='finalActionsCol'><i class='fa fa-minus-circle' aria-hidden='true'></i> <i class='fa fa-edit'
                aria-hidden='true'></i> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/adminScript.js"></script>
  <script src="js/addr.js" charset="UTF-8"></script>
</body>

</html>
