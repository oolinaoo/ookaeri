<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>社區論壇</title>
<link rel="icon" href="images/logo2.png">
<link rel="stylesheet" href="css/adminStyle.css" />
<link rel="stylesheet" href="css/forum.css" />
<link rel="stylesheet" href="/okaeri/chatroom/css/chat.css" />
<script defer
	src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
	integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="sidenav">
		<div class="sidenav-cont">
			<div class="menu">
				<span><img class="logo" src="images/logo2.png" />管理員專區<br>
				<span></span></span>
			</div>
			<div>
				<hr />
				<button class="dropdown-btn">
					帳號管理 <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-container">
					<a href="/okaeri/back-end/acct-addr/member.html">住戶帳號管理</a> <a
						href="/okaeri/back-end/acct-addr/admin.html">後端帳號管理</a> <a
						href="/okaeri/back-end/acct-addr/address.html">地址資料管理</a>
				</div>
				<button class="dropdown-btn">
					社區交流 <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-container">
					<a href="/okaeri/back-end/news/adminNews.html">社區公告</a> <a
						href="/okaeri/back-end//rule/adminRule.html">社區公約</a>
				</div>
				<button class="dropdown-btn">
					社區論壇 <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-container">
					<a href="/okaeri/back-end/forum/adminForumArticle.html">論壇</a> <a
						href="/okaeri/back-end/forum/adminForumMessage.html">論壇留言</a> <a
						href="/okaeri/back-end/forum/adminForumReport.html">論壇檢舉</a>
				</div>
				<button class="dropdown-btn">
					公設管理 <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-container">
					<a href="/okaeri/back-end/facilities/facilities.html">公設列表</a> <a
						href="/okaeri/back-end/facilities/facilities_history.html">公設租借紀錄</a>
					<a href="/okaeri/back-end/facilities/facilities_edit.html">公設編輯</a>
				</div>
				<button class="dropdown-btn">
					美食地圖 <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-container">
					<a href="/okaeri/back-end/map/mapInfo.jsp">商家資訊</a> <a
						href="/okaeri/back-end/map/mapRept.jsp">留言檢舉</a>
				</div>
				<a href="/okaeri/back-end/payment/payment.html">管理費用</a> <a
					href="/okaeri/back-end/pack/pack.html">管理包裹</a> <a id="logout"
					href="">登出</a>
			</div>
		</div>
	</div>

	<!-- main -->
	<div class="main">
		<h1>社區論壇</h1>
		<div class="search-bar">
			<label>search</label> <input type="text"
				class="searchTerm light-table-filter"
				placeholder="What are you looking for?" data-table="order-table" />
		</div>
		<div class="report_handle">
			<a href="adminForumArticle.html" class="all_article">全部文章</a> <a
				href="adminForumMessage.html" class="all_message">全部留言</a> <a
				href="adminForumReport.html" class="report_article">檢舉處理</a>
		</div>
		<!-- 主要內容 -->
		<div class="overlay-returned hidden"></div>
		<div class="container">
			<table class="tableContents order-table">
				<thead>
					<tr>
						<th>編號</th>
						<th>文章類別</th>
						<th>文章標題</th>
						<th>文章內容</th>
						<th>發布時間</th>
						<th>編輯時間</th>
						<th>住戶帳號</th>
						<th>文章狀態</th>
						<th>留言</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div class="chatroom">
		<div class="friendlist"></div>
		<div class="chatarea">
			<div class="statusOutput"></div>
			<div class="msgbox">
				<ul id="area"></ul>
				<input type="text" class="textbox"> <input type="submit"
					class="send" value="送出">
			</div>
		</div>
	</div>
	<button class="msgicon">
		<img class="msgicon" src="/okaeri/chatroom/images/messenger.png">
	</button>
	<span class="acct" style="display: none;"></span>
	<script src="js/forumScript.js" charset="UTF-8"></script>
	<script src="js/articleScript.js" charset="UTF-8"></script>
	<script src="/okaeri/back-end/util/sessionAdmin.js" charset="UTF-8"></script>
	<script src="/okaeri/chatroom/js/chat.js" charset="UTF-8"></script>
</body>
</html>
